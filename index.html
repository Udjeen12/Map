<!DOCTYPE html>
<html>
<head>
    <title>Карта с маршрутом</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([56.2965, 43.93], 10); // Центр Нижнего Новгорода

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var startLatLng = [56.2965, 43.93];
        var endLatLng = [55.7962, 49.1064];

        L.marker(startLatLng).addTo(map)
            .bindPopup('Нижний Новгород')
            .openPopup();

        L.marker(endLatLng).addTo(map)
            .bindPopup('Казань')
            .openPopup();

        var polyline = L.polyline([startLatLng, endLatLng], {color: 'blue'}).addTo(map);

        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
